<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/register" method="get">
            <table>
                <tr>
                    <td colspan="2" style="font-weight: bold">LOGIN INFORMATION</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="pw"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="password" id="cfpw"></td>
                </tr>

                <tr>
                    <td colspan="2" style="font-weight: bold">USER INFORMATION</td>
                </tr>
                <tr>
                    <td>Fullname</td>
                    <td><input type="text" name="fname" id="fname"></td>       
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="Male" id="gender">Male <br>
                        <input type="radio" name="Female" id="gender">Female</td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td>
                        <select name="Date" id="date">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                        </select>
                        <select name="Month" id="month">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                        </select>
                        <select name="Year" id="year">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="tel" id="tel"></td>
                </tr>
                <tr>
                    <td>Avartar</td>
                    <td><input type="file" name="avt" id="avt"></td>
                </tr>

                <tr>
                    <td colspan="2" style="font-weight: bold">USER ADDRESS</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" id="country">
                            <option value=""></option>
                            <option value="vietnam" selected="selected">Việt Nam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="city" id="city">
                            <option value=""></option>
                            <option value="hcm" selected="selected">HCM</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select name="district" id="district">
                            <option value=""></option>
                            <option value="thuduc" selected="selected">Thủ Đức</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Home address</td>
                    <td>
                        <textarea name="homeAdress">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register"/>
                        <input type="reset" value="Clear Form"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
